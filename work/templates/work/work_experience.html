<!-- work_experience.html -->
{% extends "portfoliohome/base.html" %}

{% block content %}

<style>
  /* Style for the timeline container */
.timeline-container {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    font-family: Arial, sans-serif;
}

/* Basic styling for each timeline item */
.timeline {
    position: relative;
    padding-left: 30px;
    border-left: 2px solid #6c5ce7;
    margin-left: 20px;
}

/* Styling for each timeline entry */
.timeline-item {
    position: relative;
    margin-bottom: 30px;
    padding-left: 30px;
}

/* Circle for each timeline date */
.timeline-item:before {
    content: "";
    position: absolute;
    left: -10px;
    top: 0;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #6c5ce7;
    border: 3px solid white;
}

/* Styling for the date inside each item */
.timeline-date {
    font-weight: bold;
    color: #6c5ce7;
    margin-bottom: 10px;
}

/* Styling for the content inside each item */
.timeline-content {
    background: #f2f2f2;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.timeline-content h3 {
    color: #6c5ce7;
    margin-bottom: 10px;
}

.timeline-content p {
    color: #333;
}

/* Styling for smaller screens (responsive design) */
@media screen and (max-width: 600px) {
    .timeline {
        padding-left: 20px;
    }

    .timeline-item:before {
        left: -5px;
    }

    .timeline-content {
        padding: 10px;
    }
}


</style>

<div class="timeline-container">
  <h2>My Work Experience</h2>
  <div class="timeline">
      {% for experience in experiences %}
          <div class="timeline-item">
              <div class="timeline-date">
                  <p>{{ experience.start_date }} - {{ experience.end_date }}</p>
              </div>
              <div class="timeline-content">
                  <h3>{{ experience.title }}</h3>
                  <p>{{ experience.description }}</p>
              </div>
          </div>
      {% endfor %}
  </div>
</div>
{% endblock %}

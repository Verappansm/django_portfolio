<style>
  .contact-container {
    width: 100%;
    margin: 0 auto;
    text-align: center;
    padding: 50px 0;
    font-family: 'Arial', sans-serif;
  }

  .contact-title {
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-weight: bold;
  }

  .contact-icons {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 items in each row */
    gap: 20px;
    justify-items: center;
    padding: 20px;
  }

  .contact-item {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    width: 100%; /* Ensure each item takes the full space of the grid column */
    max-width: 175px; /* Optional: Restrict max width */
  }

  .contact-item:hover {
    transform: translateY(-10px);
  }

  .contact-item i {
    font-size: 2.5rem; /* Adjusted size */
    transition: color 0.3s ease;
  }

  .contact-item:hover i {
    color: #4e2a84;
    transform: scale(1.1);
  }

  .contact-item a {
    text-decoration: none;
    color: inherit;
  }

  .contact-item span {
    display: block;
    margin-top: 10px;
    color: #333;
    font-size: 1.2rem;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .contact-icons {
      grid-template-columns: repeat(2, 1fr); /* 2 items per row for smaller screens */
    }
  }

  @media (max-width: 480px) {
    .contact-icons {
      grid-template-columns: repeat(1, 1fr); /* Single column layout for very small screens */
    }
  }

</style>
